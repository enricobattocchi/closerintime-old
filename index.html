		<section id="chooser">
			<h2 id="chooser-header">
					Pick two events <i class="fa fa-question-circle-o"	
 							 	data-toggle="popover" 
							 	data-trigger="hover focus"
  							 	data-content="Start typing to get suggestions. You can also search by year or by category, e.g. 'music', 'history', 'computer', 'art', 'film', 'building', 'science', 'book', 'sport'"

			<div class="container-fluid">

        						<button class="btn btn-default hide chooser-link" id="chooser-event-link-one" type="button"><i class="fa fa-wikipedia-w"></i></button>

							</span>
						</div>
					</div>
					<div class="col-md-6">

							</span>
						</div>
					</div>

						<h5 class="date"></h5>
						<div class="timeline-marker-description"></div>
					</div>
				</div>

					<h6 class="timeline-part-label"></h6>
				</div>
				<div id="timeline-marker-middle" class="timeline-marker" style="left: 50%;">
					<div class="timeline-marker-label">
						<h5 class="date"></h5>
						<div class="timeline-marker-description"></div>
					</div>
					<div id="timeline-marker-icon-middle" class="timeline-marker-icon"></div>

				<div id="timeline-part-two" class="timeline-part"  style="width: 50%;">
					<h6 class="timeline-part-label"></h6>
				</div>
				<div id="timeline-marker-end" class="timeline-marker">

					<div class="timeline-marker-label">
						<h5 class="date"></h5>
						<div class="timeline-marker-description">Now</div>
					</div>
				</div>
			</div>

			<a href="" id="permalink" rel="bookmark">
				<h3>
				</h3>
			</a>
			<div id="sharing"></div>
		</section>
		<section id="suggest" class="hide">
			<a href="javascript:closesuggest();"><i class="fa fa-close" id="close-suggest"></i></a>
		   <form id="form-suggest" data-async data-target="#form-target" action="suggest.php" method="POST">
		   		<h3>Suggest an event</h3>
	   			<label class="sr-only" for="name">Event name</label>
      			<input type="text" class="form-control" name="name" placeholder="Event name"/>
      			<label class="sr-only" for="year">Year</label>
      			<input type="number" class="form-control" name="year" min="-3000" max="2016" placeholder="Year"/>
      			<label class="sr-only" for="month">Month</label>
      			<select name="month" placeholder="Month">
      				<option value="">Month</option>
      				<option value="01">January</option>
      				<option value="02">February</option>
      				<option value="03">March</option>
      				<option value="04">April</option>
      				<option value="05">May</option>
      				<option value="06">June</option>
      				<option value="07">July</option>
      				<option value="08">August</option>

      				<option value="12">December</option>
      			</select>
      			<label class="sr-only" for="day">Day</label>

      				<option value="01">1</option>

      				<option value="18">18</option>
      				<option value="19">19</option>
      				<option value="20">20</option>
      				<option value="21">21</option>
