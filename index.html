<body>
		<header id="main">
			<h1><a href="https://closerinti.me" rel="bookmark">#closerintime</a></h1>
		</header>
		<section id="chooser">
			<h2 id="chooser-header">
					Pick two events <i class="fa fa-question-circle-o"	
 							 	data-toggle="popover" 
							 	data-trigger="hover focus"
  							 	data-content="Start typing to get suggestions. You can also search by category, e.g. 'music', 'history', 'computer', 'art', 'film', 'building', 'science', 'book'"
  							 	data-placement="bottom"></i>
			</h2>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<label class="sr-only" for="chooser-event-one">Lookup an event</label>
						<div class="input-group">
							<span class="input-group-addon"><i id="chooser-event-pre-one" class="chooser-event-pre"></i></span>
  							<input type="text" class="form-control typeahead" placeholder="Lookup an event" id="chooser-event-one" name="chooser-event-one" value=""/>
  							<span class="input-group-addon" id="chooser-event-one-cancel"><i class="fa fa-close"></i></span>
						</div>
					</div>
					<div class="col-md-6">
						<label class="sr-only" for="chooser-event-one">Lookup another event</label>
						<div class="input-group">
							<span class="input-group-addon"><i id="chooser-event-pre-two" class="chooser-event-pre"></i></span>
  							<input type="text" class="form-control typeahead" placeholder="Lookup another event" id="chooser-event-two" id="chooser-event-two" value=""/>
  							<span class="input-group-addon" id="chooser-event-two-cancel"><i class="fa fa-close"></i></span>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="timeline-section">
			<div id="timeline">
				
				<div id="timeline-marker-start" class="timeline-marker">
					<div id="timeline-marker-icon-start"  class="timeline-marker-icon"></div>
					<div class="timeline-marker-label">
						<h5 class="date"></h5>
						<div class="timeline-marker-description"></div>
					</div>
				</div>
				<div id="timeline-part-one" class="timeline-part" style="width: 50%;">
					<h6 class="timeline-part-label"></h6>
				</div>
				<div id="timeline-marker-middle" class="timeline-marker" style="left: 50%;">
					<div class="timeline-marker-label">
						<h5 class="date"></h5>
						<div class="timeline-marker-description"></div>
					</div>
					<div id="timeline-marker-icon-middle" class="timeline-marker-icon"></div>
				</div>
				<div id="timeline-part-two" class="timeline-part"  style="width: 50%;">
					<h6 class="timeline-part-label"></h6>
				</div>
				<div id="timeline-marker-end" class="timeline-marker">
					<div id="timeline-marker-icon-end" class="timeline-marker-icon"></div>
					<div class="timeline-marker-label">
						<h5 class="date"></h5>
						<div class="timeline-marker-description">Now</div>
					</div>
				</div>
			</div>
		</section>
		<section id="timeline-header">
			<a href="" id="permalink" rel="bookmark">
				<h3>
				</h3>
			</a>
			<div id="sharing"></div>
		</section>
		<section id="suggest" class="hide">
			<a href="javascript:closesuggest();"><i class="fa fa-close" id="close-suggest"></i></a>
		   <form id="form-suggest" data-async data-target="#form-target" action="suggest.php" method="POST">
		   		<h3>Suggest an event</h3>
	   			<label class="sr-only" for="name">Event name</label>
      			<input type="text" class="form-control" name="name" placeholder="Event name"/>
      			<label class="sr-only" for="year">Year</label>
      			<input type="number" class="form-control" name="year" min="1000" max="2016" placeholder="Year"/>
      			<label class="sr-only" for="month">Month</label>
      			<input type="number" class="form-control" name="month" min="01" max="12" placeholder="Month"/>
      			<label class="sr-only" for="day">Day</label>
      			<input type="number" class="form-control" name="day" min="01" max="31" placeholder="Day"/>
      			<input class="form-control" type="submit"></input>
      			<h3 id="form-target"></h3>
			</form>
		</section>
		<footer>
			<section class="right">

			</section>
		</footer>
